<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Landing Page</title>
  <meta name="description" content="Landing Page" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="index.css" />


</head>

<body>
  <header class="header-navigation">
    <div class="logo-section">
      <img title="Burlington Motors" alt="Burlington Motors Logo"
        src="https://pictures.dealer.com/c/cibravehicles/0090/b4618875267f5afcefc6b72092fcd8b2x.jpg" />
    </div>
    <nav class="nav-section">
      <ul>
        <li><a class="nav-item" href="#">New Inventory</a></li>
        <li><a class="nav-item" href="#">Used Inventory</a></li>
        <li><a class="nav-item" href="#">Service & Parts</a></li>
        <li><a class="nav-item" href="#">Dealership Info</a></li>
      </ul>
    </nav>
    <div class="login-section">
      <a class="login-btn" href="#">Login</a>
    </div>
  </header>

  <div class="hero-section">
    <div class="hero-container container">
      <div class="hero-content">
        <p class="hero-tagline text-white">
          Highest-Rated Dealership <span>in the Northeast</span>
        </p>
        <div class="hero-buttons row">
          <div class="column-sm-4 column-xs-12">
            <a class="btn btn-new-inventory btn-orange text-white" href="#">View New Inventory</a>
            <a class="btn btn-used-inventory btn-orange text-white" href="#">View Used Inventory</a>
          </div>
          <div class="column-sm-4 column-xs-12">
            <a class="btn btn-schedule-service btn-peach text-white" href="#">Schedule Service</a>
            <a class="btn btn-buy-oem-parts btn-peach text-white" href="#">Buy OEM Parts</a>
          </div>
          <div class="column-sm-4 column-xs-12">
            <a class="btn btn-about-us btn-pink text-white" href="#">About Us</a>
            <a class="btn btn-careers btn-pink text-white" href="#">Careers</a>
          </div>
        </div>
        <div class="google-reviews">
          <p>Review us!</p>
          <img title="Review Us on Google!" alt="Google Reviews"
            src="https://pictures.dealer.com/c/cibravehicles/0321/6ad61a5c1d42562d2a06254be5d25bf6x.jpg" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
